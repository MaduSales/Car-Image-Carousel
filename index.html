<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="assets/img/carro (1).jpg" alt="lamborghini" width="100%">
        </div>
        <div class="image fade">
            <img src="assets/img/carro (2).jpg" alt="lamborghini" width="100%">
        </div>
        <div class="image fade">
            <img src="assets/img/carro (3).jpg" alt="lamborghini" width="100%">
        </div>
        <div class="image fade">
            <img src="assets/img/carro (4).jpg" alt="lamborghini" width="100%">
        </div>
        <div class="image fade">
            <img src="assets/img/carro 6 (1).jpg" alt="lamborghini" width="100%">
        </div>
        <div class="image fade">
            <img src="assets/img/carro 7.jpg" alt="lamborghini" width="100%">
        </div>
        <div class="image fade">
            <img src="assets/img/carro 8.png" alt="lamborghini" width="100%">
        </div>

        <i id="prev" onclick="show_image(-1)" class="fa-solid fa-chevron-left"></i>
        <i id="next" onclick="show_image(1)" class="fa-solid fa-chevron-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </div>



    <script src="assets/js/script.js"></script>
</body>
</html>
